<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Liga - Swish Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #37003c;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #37003c;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #00ff87;
            padding-bottom: 10px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #00ff87, #60efff);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .leaderboard-item.top-payer {
            background: linear-gradient(135deg, #ffcdd2, #f8bbd9);
            border-left: 4px solid #e91e63;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .position {
            background: #37003c;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .swish-amount {
            background: #00ff87;
            color: #37003c;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(135deg, #37003c, #4a0e4e);
            color: white;
            font-weight: 600;
        }

        .player-name {
            text-align: left !important;
            font-weight: 600;
            color: #37003c;
        }

        .last-place {
            background-color: #ffebee;
            color: #c62828;
            font-weight: bold;
        }

        .points {
            font-weight: 600;
            color: #2e7d32;
        }

        .api-status {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ FPL Liga - Swish Tracker</h1>
            <p>H√•ller koll p√• vem som swishar mest till kass√∂ren!</p>
        </div>

        <div class="api-status" id="apiStatus">
            ‚úÖ Visar data med riktiga spelnamn fr√•n er FPL-liga!
        </div>

        <div class="summary-stats">
            <div class="stat-box">
                <h3 id="totalSwish">120</h3>
                <p>Totalt inswishat (kr)</p>
            </div>
            <div class="stat-box">
                <h3 id="completedRounds">4</h3>
                <p>Genomf√∂rda omg√•ngar</p>
            </div>
            <div class="stat-box">
                <h3 id="remainingRounds">34</h3>
                <p>Omg√•ngar kvar</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h2>üí∏ Swish Leaderboard</h2>
                <div class="leaderboard" id="leaderboard">
                    <!-- Leaderboard kommer fyllas av JavaScript -->
                </div>
            </div>

            <div class="card">
                <h2>üìä Omg√•ngshistorik</h2>
                <div class="gameweek-table">
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Spelare</th>
                                <th>GW1</th>
                                <th>GW2</th>
                                <th>GW3</th>
                                <th>GW4</th>
                                <th>Totalt Swish</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Tabelldata kommer fyllas av JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data och funktioner
        const gameweekResults = {
            1: { 
                lastPlace: 'Samuel Rosqvist', 
                points: { 
                    'August B√•ng': 54, 'Emil J√∂nsson': 46, 'Elias H√•kansson': 49, 'Oscar Jonsson': 57, 'Samuel Rosqvist': 42, 
                    'Anton Str√∂m': 62, 'Sebastian Bonasoni': 66, 'Fredrik Lillb√§ck': 46, 'Jakob Hammarstr√∂m': 58 
                }
            },
            2: { 
                lastPlace: 'August B√•ng', 
                points: { 
                    'August B√•ng': 36, 'Emil J√∂nsson': 44, 'Elias H√•kansson': 48, 'Oscar Jonsson': 38, 'Samuel Rosqvist': 48, 
                    'Anton Str√∂m': 60, 'Sebastian Bonasoni': 49, 'Fredrik Lillb√§ck': 72, 'Jakob Hammarstr√∂m': 39 
                }
            },
            3: { 
                lastPlace: 'Emil J√∂nsson', 
                points: { 
                    'August B√•ng': 67, 'Emil J√∂nsson': 24, 'Elias H√•kansson': 48, 'Oscar Jonsson': 52, 'Samuel Rosqvist': 55, 
                    'Anton Str√∂m': 46, 'Sebastian Bonasoni': 44, 'Fredrik Lillb√§ck': 42, 'Jakob Hammarstr√∂m': 45 
                }
            },
            4: { 
                lastPlace: 'Elias H√•kansson', 
                points: { 
                    'August B√•ng': 63, 'Emil J√∂nsson': 91, 'Elias H√•kansson': 59, 'Oscar Jonsson': 76, 'Samuel Rosqvist': 64, 
                    'Anton Str√∂m': 70, 'Sebastian Bonasoni': 77, 'Fredrik Lillb√§ck': 81, 'Jakob Hammarstr√∂m': 73 
                }
            }
        };

        const players = [
            'Fredrik Lillb√§ck', 'Anton Str√∂m', 'Sebastian Bonasoni', 'Oscar Jonsson', 'August B√•ng', 
            'Samuel Rosqvist', 'Jakob Hammarstr√∂m', 'Emil J√∂nsson', 'Elias H√•kansson'
        ];

        function calculateSwishStats() {
            const swishCount = {};
            players.forEach(player => swishCount[player] = 0);
            
            Object.values(gameweekResults).forEach(gw => {
                if (gw.lastPlace) {
                    swishCount[gw.lastPlace]++;
                }
            });
            
            return swishCount;
        }

        function updateLeaderboard() {
            const swishStats = calculateSwishStats();
            const sortedPlayers = players.sort((a, b) => swishStats[b] - swishStats[a]);
            
            const leaderboardEl = document.getElementById('leaderboard');
            leaderboardEl.innerHTML = '';
            
            sortedPlayers.forEach((player, index) => {
                const swishAmount = swishStats[player] * 30;
                const item = document.createElement('div');
                item.className = `leaderboard-item ${index === 0 && swishAmount > 0 ? 'top-payer' : ''}`;
                
                item.innerHTML = `
                    <div class="player-info">
                        <div class="position">${index + 1}</div>
                        <span>${player}</span>
                    </div>
                    <div class="swish-amount">${swishAmount} kr</div>
                `;
                
                leaderboardEl.appendChild(item);
            });
        }

        function updateHistoryTable() {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';
            
            const swishStats = calculateSwishStats();
            
            players.forEach(player => {
                const row = document.createElement('tr');
                const totalSwish = swishStats[player] * 30;
                
                let rowHTML = `<td class="player-name">${player}</td>`;
                
                for (let gw = 1; gw <= 4; gw++) {
                    const points = gameweekResults[gw]?.points[player] || '-';
                    const isLast = gameweekResults[gw]?.lastPlace === player;
                    rowHTML += `<td class="${isLast ? 'last-place' : 'points'}">${points}${isLast ? ' üí∏' : ''}</td>`;
                }
                
                rowHTML += `<td class="swish-amount"><strong>${totalSwish} kr</strong></td>`;
                row.innerHTML = rowHTML;
                tbody.appendChild(row);
            });
        }

        function updateSummaryStats() {
            const completedRounds = Object.keys(gameweekResults).length;
            const totalSwish = completedRounds * 30;
            const remainingRounds = 38 - completedRounds;
            
            document.getElementById('totalSwish').textContent = totalSwish;
            document.getElementById('completedRounds').textContent = completedRounds;
            document.getElementById('remainingRounds').textContent = remainingRounds;
        }

        function updateAll() {
            updateLeaderboard();
            updateHistoryTable();
            updateSummaryStats();
        }

        // K√∂r n√§r sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            updateAll();
        });
    </script>
</body>
</html>
