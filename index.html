<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Swish Tracker - Automatisk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #37003c;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        .status span {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .updated {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .loading {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .gameweek {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }
        
        .next-update {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #37003c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .leaderboard-table th {
            background: linear-gradient(135deg, #37003c, #5a0061);
            color: white;
            font-weight: 600;
        }

        .leaderboard-table tr.leader {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            font-weight: bold;
        }

        .rank {
            font-weight: bold;
            color: #37003c;
        }

        .team-name {
            font-size: 0.9em;
            color: #666;
            font-weight: normal;
        }

        .points {
            font-weight: bold;
            color: #00ff87;
        }

        .swish-history {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .swish-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transition: transform 0.3s ease;
        }

        .swish-card:hover {
            transform: scale(1.05);
        }

        .swish-card.latest {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .gameweek-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .loser-info {
            flex: 1;
            margin: 0 15px;
        }

        .loser-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .points {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .swish-amount {
            text-align: center;
        }

        .amount {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
        }

        .swish-icon {
            font-size: 1.5em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .status {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ FPL Swish Tracker</h1>
            <p>Automatisk uppdatering fr√•n Fantasy Premier League</p>
            
            <div class="status">
                <span class="loading">üîÑ Startar FPL Swish Tracker...</span>
            </div>
            
            <button onclick="manualRefresh()" style="
                background: linear-gradient(135deg, #3b82f6, #1d4ed8);
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 20px;
                font-size: 0.9rem;
                font-weight: 500;
                cursor: pointer;
                transition: transform 0.2s;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                üîÑ Uppdatera nu
            </button>
        </div>

        <div class="stats-grid">
            <!-- Liga-tabell -->
            <div class="card">
                <h2>üìä Liga-tabell</h2>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Lag</th>
                            <th>Po√§ng</th>
                            <th>F√∂r√§ndring</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard">
                        <tr><td colspan="4" style="text-align: center; padding: 2rem;">Laddar data...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Swish-historik -->
            <div class="card">
                <h2>üí∏ Swish-historik</h2>
                <div id="swishHistory">
                    <p style="text-align: center; padding: 2rem;">Laddar swish-historik...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Automatisk datah√§mtning fr√•n FPL API
        let fplData = {
            lastUpdated: 'Laddar...',
            currentGameweek: 0,
            players: [],
            isLoading: true
        };

        // Team ID:er f√∂r alla spelare i ligan
        const TEAM_IDS = {
            1102453: 'Fredrik Lillb√§ck',
            159609: 'Anton Str√∂m', 
            2571381: 'Sebastian Bonasoni',
            5475077: 'Oscar Jonsson',
            2373878: 'August B√•ng',
            4000088: 'Samuel Rosqvist',
            240747: 'Jakob Hammarstr√∂m',
            4915802: 'Emil J√∂nsson',
            1703536: 'Elias H√•kansson'
        };

        // H√§mta aktuell data fr√•n FPL API
        async function fetchFPLData() {
            try {
                console.log('H√§mtar FPL data...');
                
                // H√§mta grundl√§ggande info f√∂r att f√• aktuell gameweek
                const bootstrapResponse = await fetch('https://fantasy.premierleague.com/api/bootstrap-static/');
                const bootstrap = await bootstrapResponse.json();
                const currentGW = bootstrap.events.find(event => event.is_current)?.id || 1;
                
                const players = [];
                
                // H√§mta data f√∂r varje spelare individuellt (snabbare √§n liga-API)
                for (const [teamId, playerName] of Object.entries(TEAM_IDS)) {
                    try {
                        const playerResponse = await fetch(`https://fantasy.premierleague.com/api/entry/${teamId}/`);
                        const playerData = await playerResponse.json();
                        
                        // H√§mta gameweek-historik
                        const historyResponse = await fetch(`https://fantasy.premierleague.com/api/entry/${teamId}/history/`);
                        const historyData = await historyResponse.json();
                        
                        players.push({
                            name: playerName,
                            totalPoints: playerData.summary_overall_points,
                            teamName: playerData.name,
                            rank: 0, // Ber√§knas efter alla h√§mtats
                            teamId: teamId,
                            history: historyData.current || []
                        });
                        
                    } catch (error) {
                        console.error(`Fel vid h√§mtning av data f√∂r ${playerName}:`, error);
                        // L√§gg till fallback-data
                        players.push({
                            name: playerName,
                            totalPoints: 0,
                            teamName: 'Laddar...',
                            rank: 0,
                            teamId: teamId,
                            history: []
                        });
                    }
                }
                
                // Sortera spelare efter po√§ng och tilldela rank
                players.sort((a, b) => b.totalPoints - a.totalPoints);
                players.forEach((player, index) => {
                    player.rank = index + 1;
                });
                
                fplData = {
                    lastUpdated: new Date().toLocaleString('sv-SE'),
                    currentGameweek: currentGW,
                    players: players,
                    isLoading: false
                };
                
                console.log('FPL data h√§mtat:', fplData);
                return fplData;
                
            } catch (error) {
                console.error('Fel vid h√§mtning av FPL data:', error);
                fplData.isLoading = false;
                return fplData;
            }
        }

        // Ber√§kna automatisk swish-data baserat p√• riktiga FPL-po√§ng
        function calculateSwishData(players) {
            const swishData = [];
            const maxGameweeks = Math.max(...players.map(p => p.history ? p.history.length : 0));
            
            for (let gw = 1; gw <= maxGameweeks; gw++) {
                const gwScores = players.map(player => ({
                    name: player.name,
                    points: player.history && player.history[gw-1] ? player.history[gw-1].points : 0
                })).filter(score => score.points > 0);
                
                if (gwScores.length > 0) {
                    gwScores.sort((a, b) => a.points - b.points);
                    const loser = gwScores[0];
                    
                    swishData.push({
                        gameweek: gw,
                        loser: loser.name,
                        points: loser.points,
                        swishAmount: 30 // 30 kr per swish
                    });
                }
            }
            
            return swishData;
        }

        // Automatisk uppdatering och initialisering
        async function initializeApp() {
            // Visa loading-state
            updateLoadingState(true);
            
            // H√§mta data f√∂rsta g√•ngen
            await fetchFPLData();
            
            // Uppdatera UI
            displayLeaderboard();
            displaySwishHistory();
            updateLoadingState(false);
            
            // Starta automatisk uppdatering
            startAutoUpdate();
        }
        
        // Visa/d√∂lj loading-state
        function updateLoadingState(isLoading) {
            const statusDiv = document.querySelector('.status');
            if (isLoading) {
                statusDiv.innerHTML = '<span class="loading">üîÑ H√§mtar senaste data fr√•n Fantasy Premier League...</span>';
            } else {
                statusDiv.innerHTML = `
                    <span class="updated">‚úÖ Senast uppdaterad: ${fplData.lastUpdated}</span>
                    <span class="gameweek">üìä Gameweek: ${fplData.currentGameweek}</span>
                    <span class="next-update">‚è±Ô∏è N√§sta uppdatering om: <span id="countdown">10:00</span></span>
                `;
                startCountdown();
            }
        }
        
        // Countdown till n√§sta uppdatering
        function startCountdown() {
            let timeLeft = 600; // 10 minuter i sekunder
            const countdownEl = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    countdownEl.textContent = '0:00';
                }
            }, 1000);
        }
        
        // Starta automatisk uppdatering var 10:e minut
        function startAutoUpdate() {
            setInterval(async () => {
                console.log('Automatisk uppdatering...');
                updateLoadingState(true);
                await fetchFPLData();
                displayLeaderboard();
                displaySwishHistory();
                updateLoadingState(false);
            }, 600000); // 10 minuter = 600,000 ms
        }

        // Visa liga-tabellen med riktiga data
        function displayLeaderboard() {
            const tbody = document.getElementById('leaderboard');
            
            if (fplData.isLoading || !fplData.players.length) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem;">Laddar data...</td></tr>';
                return;
            }
            
            tbody.innerHTML = fplData.players.map(player => `
                <tr class="${player.rank === 1 ? 'leader' : ''}">
                    <td class="rank">#${player.rank}</td>
                    <td class="team">
                        <strong>${player.name}</strong>
                        <div class="team-name">${player.teamName}</div>
                    </td>
                    <td class="points">${player.totalPoints}</td>
                    <td class="change">-</td>
                </tr>
            `).join('');
        }

        // Visa swish-historik baserat p√• riktiga po√§ng  
        function displaySwishHistory() {
            const container = document.getElementById('swishHistory');
            
            if (fplData.isLoading || !fplData.players.length) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">Laddar swish-historik...</p>';
                return;
            }
            
            const swishData = calculateSwishData(fplData.players);
            
            if (!swishData.length) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">Ingen swish-historik tillg√§nglig √§n.</p>';
                return;
            }
            
            container.innerHTML = swishData.map((swish, index) => `
                <div class="swish-card ${index === swishData.length - 1 ? 'latest' : ''}">
                    <div class="gameweek-badge">GW${swish.gameweek}</div>
                    <div class="loser-info">
                        <div class="loser-name">${swish.loser}</div>
                        <div class="points">${swish.points} po√§ng</div>
                    </div>
                    <div class="swish-amount">
                        <span class="amount">${swish.swishAmount} kr</span>
                        <div class="swish-icon">üí∏</div>
                    </div>
                </div>
            `).join('');
        }

        // Starta appen n√§r sidan laddas
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Manual refresh-knapp
        function manualRefresh() {
            initializeApp();
        }
    </script>
</body>
</html>
